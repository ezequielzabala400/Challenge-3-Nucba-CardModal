<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Challenge 3 Card Modal</title>
</head>
<body>
        <div class="Card-Modal">
            <div class="Card-Modal__Titles">
                <p>Registrá tu turno</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="Card-Modal__Day">
                <span class="Cursor"><p><</p></span>
                <div>
                    <p>Sep. 24</p>
                    <p>hoy</p>
                </div>
                <p class="Cursor">></p>
            </div>
            <div class="Card-Modal__Card-Container">
                <div class="Card-Modal__Card">
                    <div class="Card-Modal__Card__Content">
                        <div class="Card-Modal__Card__Info">
                            <p>Odontología</p>
                            <p>09:30 • 60 min</p>
                        </div>
                        <button>Pedir Turno</button>
                    </div>
                    <div class="Card-Modal__Card__User">
                        <img src="./assets/cat-7544821_640.jpg" alt="User" title="User" class="User-Icon">
                        <p>Dra. Emilia Díaz</p>
                    </div>
                </div>
                <div class="Card-Modal__Card">
                    <div class="Card-Modal__Card__Content">
                        <div class="Card-Modal__Card__Info">
                            <p>Odontología</p>
                            <p>10:30 • 60 min</p>
                        </div>
                        <button>Pedir Turno</button>
                    </div>
                    <div class="Card-Modal__Card__User">
                        <img src="./assets/man-7518890_640.jpg" alt="User" title="User" class="User-Icon">
                        <p>Dr. Erik Nest</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
